image: python:3.13-slim-bookworm  # Default image

# Global before_script to install pdm once and use it across all jobs
before_script:
  - pip install pdm  # Install pdm globally for all jobs
  - pdm config cache_dir "$CI_PROJECT_DIR/.cache/pdm"  # Set the cache location
#  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_TOKEN"  # TODO investigate logging into Docker Hub

stages:
  - test
  - deploy

variables:
  PDM_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pdm"
  PIP_NO_CACHE_DIR: "off"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_PROGRESS_BAR: "off"

cache:
  key: "$CI_JOB_NAME"
  paths:
    - .cache/pdm
    - __pypackages__

test:
  stage: test
  before_script:
    - pdm config cache_dir "$PDM_CACHE_DIR"
    - pdm sync --dev
  script:
    - pdm run pytest --cov=datacite_websnap --cov-report=term --no-cov-on-fail
  coverage: '/TOTAL.*\s+(\d+)%/'

test-tox:
  stage: test
  image: python:${PYTHON_VERSION}-slim-bookworm
  before_script:
    - pip install pdm
    - pdm sync --dev
  script:
    - pdm run tox -e py${PYTHON_VERSION}
  parallel:
    matrix:
      - PYTHON_VERSION: [ "3.11", "3.12", "3.13" ]
  when: manual

deploy:
  stage: deploy
  variables:
    TWINE_USERNAME: gitlab-ci-token
    TWINE_PASSWORD: $CI_JOB_TOKEN
  script:
    - pip install build twine
    - python -m build
    - python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
  when: manual
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
    - when: manual
